    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container">
      <h2>Get your awesome meal at fingertip!</h2>
    </div>

    <div class="container" id="order-choice">
      <div class="row">
        <div class="col-xs-offset-3 col-xs-6 col-md-offset-0 col-md-4">
          <h3>Cha Siew Rice</h3>
          <div class="chasiew-preview"> </div>
          <p>
          <a class="btn btn-default" href="#" role="button">–</a>
          <input type="number" placeholder="0" class="dish-count">
          <a class="btn btn-default" href="#" role="button">+</a>
          </p>
        </div>
        <div class="col-xs-offset-3 col-xs-6 col-md-offset-0 col-md-4">
          <h3>Cha Siew Rice</h3>
          <div class="chasiew-preview"> </div>
          <p>
          <a class="btn btn-default" href="#" role="button">–</a>
          <input type="number" placeholder="0" class="dish-count">
          <a class="btn btn-default" href="#" role="button">+</a>
          </p>
        </div>
        <div class="col-xs-offset-3 col-xs-6 col-md-offset-0 col-md-4">
          <h3>Cha Siew Rice</h3>
          <div class="chasiew-preview"> </div>
          <p>
          <a class="btn btn-default" href="#" role="button">–</a>
          <input type="number" placeholder="0" class="dish-count">
          <a class="btn btn-default" href="#" role="button">+</a>
          </p>
        </div>
      </div>
      <div class="row summary">
        <div class="col-xs-offset-3 col-xs-8 col-md-offset-0 col-md-8">
          <span class="cost">Total: 0 SGD</span>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </div> <!-- /container -->


    <div class="container" id="order-detail">
      <form class="form-horizontal">
      <fieldset>
      
      <!-- Form Name -->
      
      <div class="form-group">
        <label class="col-md-4 control-label" for="name">Name</label>  
        <div class="col-md-4">
        <input id="name" name="name" type="text" placeholder="How may we address you?" class="form-control input-md" required="">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4 control-label" for="zip-code">Zip Code</label>
        <div class="col-md-4">
          <input id="zip-code" name="zip-code" type="password" placeholder="Zip Code" class="form-control input-md" required="">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4 control-label" for="location">Location</label>
        <div class="col-md-4">
          <input id="location" name="location" type="search" placeholder="Delivery location, as specific as possible" class="form-control input-md" required="">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4 control-label" for="Delivery Time">Delivery Time</label>
        <div class="col-md-4"> 
          <label class="radio-inline" for="Delivery Time-0">
            <input type="radio" name="Delivery Time" id="slot0" value="0" checked="checked">12 to 1
          </label> 
          <label class="radio-inline" for="slot1">
            <input type="radio" name="Delivery Time" id="Delivery Time-1" value="1">1 to 2
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="remark">Remark</label>
        <div class="col-md-4">
          <textarea class="form-control" id="remark" name="remark" placeholder="Any extra info we need to take note of?"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for=""></label>
        <div class="col-md-4"> 
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
      
      </fieldset>
      </form>


    </div> <!-- /container -->
