    <title>FoodNemo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
     body {
         padding-top: 50px;
         padding-bottom: 20px;
     }

  <body>
    <!--[if lt IE 8]>
         <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
         <![endif]-->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container fn-nav">
        <div class="navbar-header">
          <a class="pull-left trademark" href="/#">
            <img src='/img/foodnemo-dark.png'>
          </a>
        </div>
      </div>
    </nav>

    <div class="container main-content" id="order-choice">
      <div class="row">
        <div class="dish-preview col-xs-offset-3 col-xs-6 col-md-offset-0 col-md-4">
          <div class="dish-pic normal">
            <span class="dish-name">Lu Rou Fan</span>
          </div>
          <div class="quantity-line row">
            <span class="price col-xs-6">$ 4.00</span>
            <div class="col-xs-6">
              <a class="btn minus1" href="#" role="button">–</a>
              <input type="text" value="0" min="0" class="dish-count">
              <a class="btn plus1" href="#" role="button">+</a>
            </div>
          </div>
        </div>
        <div class="dish-preview col-xs-offset-3 col-xs-6 col-md-offset-0 col-md-4">
          <div class="dish-pic halal">
            <span class="dish-name">Penyet Wing Set</span>
            <span class="dish-type">Halal</span>
          </div>
          <div class="quantity-line row">
            <span class="price col-xs-6">$ 4.00</span>
            <div class="col-xs-6">
              <a class="btn minus1" href="#" role="button">–</a>
              <input type="text" value="0" min="0" class="dish-count">
              <a class="btn plus1" href="#" role="button">+</a>
            </div>
          </div>
        </div>
        <div class="dish-preview col-xs-offset-3 col-xs-6 col-md-offset-0 col-md-4">
          <div class="dish-pic vegie">
            <span class="dish-name">Vegan Noodles</span>
            <span class="dish-type">Vegie</span>
          </div>
          <div class="quantity-line row">
            <span class="price col-xs-6">$ 3.50</span>
            <div class="col-xs-6">
              <a class="btn minus1" href="#" role="button">–</a>
              <input type="text" value="0" min="0" class="dish-count">
              <a class="btn plus1" href="#" role="button">+</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row order-done">
        <div class="pull-right">
          <!--span class="total-cost">Total: 0 SGD</span-->
          <button class="btn btn-danger">ORDER</button>
        </div>
      </div>

      <div class="row how-to">
        <div class="col-md-4">
          <h3>HOW TO ENJOY</h3>
          <img src='/img/foodnemo-white.png'>
        </div>
        <div class="col-md-8">
          <p>STEP 1: Place order by 11am</p>
          <p>STEP 2: Wait patiently</p>
          <p>STEP 3: Order delivery during lunch</p>
          <p class="small">* Currently only available to customers from NUS, Science Park 1 & 2</p>
        </div>
      </div>

    </div> <!-- /container -->


    <div class="container main-content" id="contact-detail">
      <div class="row">
        <form class="form-horizontal col-md-7 col-xs-12" data-toggle="validator">
          <fieldset>

            <!-- Form Name -->

            <div class="form-group">
              <label class="col-md-4 control-label" for="phone">Contact No.</label>
              <div class="col-md-8">
                <input id="phone" name="phone" type="text" placeholder="98765432" maxlength="8" class="form-control input-lg" pattern="^[0-9]{8}$" required data-error="8 digit number required">
              </div>
              <div class="help-block with-errors col-md-offset-4"></div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Name</label>
              <div class="col-md-8">
                <input id="name" name="name" type="text" placeholder="David" maxlength="32" class="form-control input-lg" required data-error="So we may address you properly :)">
              </div>
              <div class="help-block with-errors col-md-offset-4"></div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="zip-code">Zip Code</label>
              <div class="col-md-8">
                <input id="zip-code" name="zip-code" type="text" maxlength="6" placeholder="117628" class="form-control input-lg" pattern="^[0-9]{6}$" required data-error="Please fill in your zip code">
              </div>
              <div class="help-block with-errors col-md-offset-4"></div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="location">Address</label>
              <div class="col-md-8">
                <textarea id="location" name="location" placeholder="Institute of Microelectronics, 11 Science Park Road, Singapore Science Park II" maxlength="128" class="form-control" required data-error="Please specify a preferred devlivery location"></textarea>
              </div>
              <div class="help-block with-errors col-md-offset-4"></div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="Delivery Time">Delivery Time</label>
              <div class="col-md-8">
                <label class="radio-inline" for="Delivery Time-0">
                  <input type="radio" name="deliver-time" id="slot0" value="0" checked="checked">12 pm to 1 pm
                </label>
                <label class="radio-inline" for="slot1">
                  <input type="radio" name="deliver-time" id="Delivery Time-1" value="1">1 pm to 2 pm
                </label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="remark">Remark</label>
              <div class="col-md-8">
                <textarea class="form-control" id="remark" name="remark" maxlength="128" placeholder=""></textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for=""></label>
              <div class="contact-filled col-md-8 order-done">
                <button type="submit" class="btn btn-danger">SUBMIT</button>
              </div>
            </div>

          </fieldset>
        </form>

        <div class="order-summary col-md-5 col-xs-12">
          <h3>Your Order</h3>
          <div class="order-detail">
            <div class='per-dish'>
            </div>
            <hr>
            <p class="payable pull-right"></p>
          </div>
        </div>

      </div>
    </div> <!-- /container -->


    <hr>

    <footer class="container text-center">
      <span><a href="/about.html">About Us</a></span>
      <span>&nbsp;&nbsp; | &nbsp;&nbsp;</span>
      <span><a href="/faq.html">FAQ</a></span>
    </footer>
